<!DOCTYPE html>

<head>

  <style>
 /* General Styling */
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

form {
  max-width: 500px;
  margin: 0 auto;
}

h1 {
  text-align: center;
}

/* Style for all input fields */
input[type="text"], input[type="email"], input[type="number"], textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
  line-height: 1.5;
}

/* Ensure text inputs like name, email, etc., are sized correctly */
input[type="text"], input[type="email"], input[type="number"] {
  min-height: 40px;  /* Ensure there's enough space to view content */
  height: auto; /* Allow height to adjust based on content */
}

/* Add styling for textareas */
textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
  line-height: 1.5;
  min-height: 100px; /* Set a minimum height */
  resize: vertical; /* Allow resizing vertically */
  overflow-y: auto; /* Make it scrollable when the content overflows */
}

label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      color: #333;
}

select {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
      box-sizing: border-box;
}

select:focus {
      outline: none;
      border-color: #6c63ff;
      background-color: #f1f1f1;
}

select option:checked {
      background-color: #b3d9ff; /* Light blue background */
    }

/* Button Styling */
button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #45a049;
}

/* Loading and result styles */
#loading {
  display: none;
  font-style: italic;
  color: grey;
}

/* Result Styling */
.result {
  margin-top: 20px;
  padding: 15px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  border-radius: 5px; /* Rounded corners */
  box-sizing: border-box; /* Ensures padding doesn't break layout */
  font-size: 16px;
  line-height: 1.5;
  max-width: 100%; /* Ensures it's responsive */
  word-wrap: break-word; /* Ensures long words will break to the next line */
  white-space: pre-wrap; /* Preserves whitespace formatting, including new lines */
}

.result h3 {
  margin: 0 0 10px 0;
  font-size: 18px;
  color: #333;
}

.result pre {
  background-color: #e9e9e9;
  padding: 10px;
  border-radius: 5px;
  overflow-x: auto; /* Allows horizontal scrolling if the content is wide */
}

  </style>
</head>
<body>

  <!-- Form to take three input fields -->

    <label for="instructions" style="font-weight:bold">Instructions: </label><br>
        Select the Target Audience
        <select id="audience" name="options[]" multiple size="4">
          <option value="creatives" selected>Creatives</option>
          <option value="videoEditors">Video Editing</option>
          <option value="documentEditors">document editors</option>
          <option value="genAI">Gen AI enthusiasts</option>
        </select>

        Select Tone
        <select id="tone" name="options[]" multiple size="3">
          <option value="promotional" selected> Promotional Sale</option>
          <option value="product">Product Showcases</option>
          <option value="seasonal">Holiday-Specific Sales</option>
        </select>
        Additional Instructions: 
    <textarea id="instructions" name="instructions" required>
      Additionally :
        Key Elements to Retain:
          Clear Discount or Offer:
              Always include a clear discount or offer, such as:
              “Up to 50% off”
              “Buy one, get one free”
          Urgency:
              Highlight that the deal is limited or time-sensitive. Examples include:
              “Hurry!”
              “Don't miss out!”
              “Limited time offer”
          Length:
              The content should be short, concise, and fit for a scrolling marquee. Aim for 100-150 characters to maintain readability and engagement.
    </textarea><br><br>


    <label for="options"  style="font-weight:bold">Choose examples to add as context given to model:</label>
    <select id="examples" name="options[]" multiple size="3">
      <option value="photoshopExample" selected>Photoshop</option>
      <option value="illustratorExample">Illustrator</option>
      <option value="premiereExample">Premiere Pro</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <p id="loading">Loading...</p>

  <!-- Area where the result will be shown -->
  <div class="result" id="result"></div>

  <script>
    // Handle form submission
    document.getElementById('apiForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting traditionally

      // Show loading message
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').innerHTML = '';

      // Get the values from the input fields
     // const existingExamples = document.getElementById('existingExamples').value;
      const instructions = document.getElementById('instructions').value;
      const query = document.getElementById('query').value;
      const examples = Array.from(document.getElementById("examples").selectedOptions).map(option => option.value);
      const tone = Array.from(document.getElementById("tone").selectedOptions).map(option => option.value);
      const audience = Array.from(document.getElementById("audience").selectedOptions).map(option => option.value);

      // Create the JSON body to send
      const requestBody = {
        examples: examples,
        instructions: instructions,
        query: query,
        audience: audience,
        tone: tone,
        existingExamples: " \r\n      1. Existing Data: (Multiple Examples of Marquee Content)\r\n      Example 1:\r\n      Marquee Content:\r\n      \"Create at the speed of imagination. Fire up your imagination with the most powerful Photoshop yet. Remove distractions from pics in a click. Get amazing photorealistic results with Generative Fill. And add more picture to your picture with Generative Expand. Now with the latest Adobe Firefly Image Model.\"\r\n      \r\n      Page Theme\/Category: Product, Seasonal Sale\r\n      \r\n      Audience: Creatives, photographers\r\n      \r\n      Tone: Exciting, Urgent, Promotional\r\n      \r\n      Example 2:\r\n      Marquee Content:\r\n      \"Create at the speed of now. With powerful new features in Illustrator, you can create graphics that match your style, explore dozens of options, and finish designs faster.\"\r\n      \r\n      Page Theme\/Category: Product, Seasonal Sale\r\n      \r\n      Audience: Creatives, designers\r\n      \r\n      Tone: Fresh, Trendy, Informative\r\n      \r\n      Example 3:\r\n      Marquee Content:\r\n      \"Video editing that's always a cut above. Edit and trim video. Add effects. Mix audio. Animate titles. Balance color. Supercharge your workflow with AI. Tell your story with Premiere Pro.\"\r\n      \r\n      Page Theme\/Category: Sale, Product, Video\r\n      \r\n      Audience: Deal seekers, videographers\r\n      \r\n      Tone: High-energy, Urgent, Promotional    "
      };

      // Dummy API URL for demonstration (replace with your actual API URL)
      const apiUrl = 'https://14257-680chocolatetahr-stage.adobeioruntime.net/api/v1/web/cgf/gencontent';

      // Make the API call
      fetch(apiUrl, {
        method: 'POST', // POST request
        headers: {
          'Content-Type': 'application/json' // Tell the server that the body is JSON
        },
        body: JSON.stringify(requestBody) // Convert the JavaScript object to a JSON string
      })
        .then(response => response.json())
        .then(data => {
          // Hide loading message
          document.getElementById('loading').style.display = 'none';

          // Display the API response in the result section
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `
            <h3>API Response:</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        })
        .catch(error => {
          // Hide loading message in case of error
          document.getElementById('loading').style.display = 'none';

          // Show error message
          document.getElementById('result').innerHTML = `
            <h3>Error:</h3>
            <p>Something went wrong. Please try again later.</p>
          `;
        });
    });
  </script>
</body>
</html>
